<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>호랑가시나무언덕 게스트하우스</title>
    <link rel="shortcut icon" href="./images/horang_logo.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="main">
            <!-- 히어로배너  + 검색 폼 -->
            <div id="hero_bnr">
                <div class="add_text">
                    <p>자연과 힐링이 공존하는 곳</p>
                    <h1>호랑나무가시언덕 게스트하우스로 오세요</h1>
                </div>
                <!-- action은 객실 , 날짜 ,인원 정보를 저장 할 서버위치 -->
                <!-- post는 객실 , 날짜 ,인원 정보에 대한 보안 여부 -->
                <form action="#" method="get">
                    <div class="room_in_out">
                        <h2>객실</h2>
                        <p>
                            <select name="room_type" id="room_type"> <!-- name은 그룹용이고 id는 css,js용 -->
                                <option value="">선택</option> <!-- 서버 전송 값 -->
                                <option value="type1">포사이드방(2/3인)</option>
                                <option value="type2">우월순방</option>
                                <option value="type3">배유지방</option>
                            </select>
                        </p>
                    </div>
                    <div class="check_in_out">
                        <div class="in">
                            <h2>체크인</h2>
                            <p>
                                <input type="date" name="in_date" id="in_date"
                                value="2026-01-28"
                                min="2026-01-28"
                                max="2026-02-10"
                                >
                            </p>
                        </div>
                        <div class="day">
                            <img src="#" alt="">
                            <em>2박</em>
                        </div>
                        <div class="out">
                            <h2>체크아웃</h2>
                            <p>
                                <input type="date" name="out_date" id="out_date"
                                value="2026-01-29"
                                min="2026-01-28"
                                max="2026-02-28"
                                >
                            </p>
                        </div>
                    </div>
                    <div class="person">
                        <h2>인원</h2>
                        <div class="number">
                            <dt>성인</dt>
                            <dd><input type="number" name="adult" id="adult" value="1" min="1" max="4"></dd>
                            <dt>어린이</dt>
                            <dd><input type="number" name="kid" id="kid" value="1" min="1" max="4"></dd>
                        </div>
                    </div>
                    <!-- 요소 클릭 시 특정 페이지로 바로 이동은 a -->
                    <!-- 요소 클릭 시 조건에 따른 분기가 갈리면 button-->
                    <!-- 버튼 종류 submit(서버전송) , button(전송 포함 범용) -->
                    <p><button type="button" id="search_btn">검색</button></p>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>

<ul> <!-- 인원 다른 버전 디자인에 맞게 선택 -->
    <li>
        <label for="adult">성인</label>
        <input type="number" name="adult" id="adult" value="1">
    </li>
    <li>
        <label for="kid">어린이</label>
        <input type="number" name="kid" id="kid" value="1">
    </li>
</ul>
